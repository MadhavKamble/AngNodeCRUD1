<div mat-dialog-title class="bg-primary">
  <h1 class="text-center">Students</h1>
</div>
<form [formGroup]="studForm" (ngSubmit)="addStud()">
  <div mat-dialog-content>
    <div class="container d-flex flex">
      <div class="col-4 mx-2">
        <mat-form-field appearance="outline">
          <input
            type="number"
            formControlName="roll"
            matInput
            placeholder="Roll Number"
            required
          />
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline">
          <input
            type="text"
            formControlName="name"
            matInput
            placeholder="Student Name"
            required
          />
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline">
          <input
            type="text"
            formControlName="email"
            matInput
            placeholder="Email ID"
            required
          />
        </mat-form-field>
      </div>
    </div>
    <div class="container d-flex flex">
      <div class="col-4 mx-2">
        <mat-form-field appearance="outline">
          <input
            type="text"
            formControlName="city"
            matInput
            placeholder="City"
            required
          />
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field appearance="outline">
          <input
            type="text"
            formControlName="skills"
            matInput
            placeholder="Skills"
            required
          />
        </mat-form-field>
      </div>
      <div class="col-4">
        <mat-form-field>
          <mat-label>Department</mat-label>
          <mat-select formControlName="department">
            <mat-option *ngFor="let d of departments" [value]="d">
              {{ d }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div mat-dialog-action>
    <div class="container px-4 text-center">
      <div class="row gx-5">
        <div class="col mb-4">
          <button type="submit" class="p-3" mat-raised-button color="primary">
            {{ row ? "Update" : "Save" }}
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            class="p-3"
            [mat-dialog-close]="false"
            mat-raised-button
            color="warn"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
